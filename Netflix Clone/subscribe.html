<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Subscription</title>
  <link rel="stylesheet" href="styles1.css">
</head>

<body >
  <header>
    <div class="logo">
      <img src="LOGOO.jpg" alt="Netflix Logo">
    </div>
  </header>

  <main>
    <section class="subscription-form">
      <h1>Join Netflix</h1>
      <p>Start your membership by choosing a plan below.</p>

      <div class="plans">

        <div class="plan">
          <h1>Basic</h1>
          <p>$9.99 / month</p>
          <button>Select</button>
        </div>
        <div class="plan">
          <h1>Standard</h1>
          <p>$13.99 / month</p>
 
          <button>Select</button>
        </div>
        <div class="plan">
          <h1>Premium</h1>
          <p>$16.99 / month</p>
 
          <button>Select</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix Subscription</p>
  </footer>
</body>

</html>
